<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/vue.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind/config.js"></script>
  <title>html-vue</title>
</head>

<body>
  <div id="app">
    <div class="font-mono w-screen h-screen flex flex-col items-center justify-center text-4xl">
      <div class="flex items-center flex-col md:flex-row">
        <div class="flex items-center *:h-20">
          <img src="./assets/html.svg">
          <span class="mx-2 ml-3 leading-loose">+</span>
          <img src="./assets/vue.svg">
        </div>
        <p class="ml-4 mt-6 md:ml-8 md:mt-0">{{title}}</p>
      </div>
      <div class="mt-10 text-lg">
        <button @click="count++"
          class="px-5 py-1 text-white rounded-full bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">
          Count is: {{count }}
        </button>
      </div>
    </div>
  </div>
</body>

</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/@vueuse/shared"></script>
<script src="https://unpkg.com/@vueuse/core"></script>
<script type="module">
  const { useNow, useDateFormat } = VueUse
  const { createApp, ref, onMounted } = Vue

  const vue3Composition = {
    setup() {
      const title = 'Hello Vue!'
      const count = ref(0)

      const formatted = useDateFormat(useNow(), 'YYYY-MM-DD HH:mm:ss')

      onMounted(() => { })

      return { title, count, formatted }
    }
  }

  const app = createApp(vue3Composition)
  app.mount('#app')
</script>
